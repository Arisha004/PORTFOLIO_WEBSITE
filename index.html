<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" aria-label="Home">Portfolio</div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#home" aria-current="page">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to My Portfolio</h1>
                <p>Full-Stack Developer & UI/UX Designer</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>My Projects</h2>
            <div class="loading-spinner" aria-label="Loading projects">
                <div class="spinner"></div>
            </div>
            <div class="projects-grid"></div>
        </section>

        <section id="about" class="about">
            <h2>About Me</h2>
            <div class="about-content">
                <p>Passionate developer focused on creating intuitive and accessible web experiences.</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="#" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Email Me"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
